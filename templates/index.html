<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Член</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/kiri.ico" sizes="32x32">
</head>
<body>
  <h1>Собери вражескую команду</h1>

  <!-- Блоки ролей -->
  <div class="roles">
  <!-- ТАНК -->
  <div class="role tank">
    <div class="role-title">Танк</div>
    <div class="role-icons">
      <button class="hero"><img src="/static/other/dva.png" alt="D.Va"></button>
      <button class="hero"><img src="/static/other/hazard.png" alt="Азарт"></button>
      <button class="hero"><img src="/static/other/zarya.png" alt="Заря"></button>
      <button class="hero"><img src="/static/other/queen.png" alt="Королева_Стервятников"></button>
      <button class="hero"><img src="/static/other/doomfist.png" alt="Кулак_Смерти"></button>
      <button class="hero"><img src="/static/other/mauga.png" alt="Мауга"></button>
      <button class="hero"><img src="/static/other/orisa.png" alt="Ориса"></button>
      <button class="hero"><img src="/static/other/rein.png" alt="Райнхардт"></button>
      <button class="hero"><img src="/static/other/ram.png" alt="Раматтра"></button>
      <button class="hero"><img src="/static/other/sigma.png" alt="Сигма"></button>
      <button class="hero"><img src="/static/other/hammond.png" alt="Таран"></button>
      <button class="hero"><img src="/static/other/hog.png" alt="Турбосвин"></button>
      <button class="hero"><img src="/static/other/winston.png" alt="Уинстон"></button>
    </div>
  </div>

  <!-- УРОН -->
  <div class="role damage">
    <div class="role-title">Урон</div>
    <div class="role-icons">
      <button class="hero"><img src="/static/other/venture.png" alt="Авентюра"></button>
      <button class="hero"><img src="/static/other/bastion.png" alt="Бастион"></button>
      <button class="hero"><img src="/static/other/genji.png" alt="Гэндзи"></button>
      <button class="hero"><img src="/static/other/reaper.png" alt="Жнец"></button>
      <button class="hero"><img src="/static/other/junkrat.png" alt="Крысавчик"></button>
      <button class="hero"><img src="/static/other/cassidy.png" alt="Кэссиди"></button>
      <button class="hero"><img src="/static/other/mei.png" alt="Мэй"></button>
      <button class="hero"><img src="/static/other/widow.png" alt="Роковая_Вдова"></button>
      <button class="hero"><img src="/static/other/sym.png" alt="Симметра"></button>
      <button class="hero"><img src="/static/other/sojourn.png" alt="Соджорн"></button>
      <button class="hero"><img src="/static/other/soldier.png" alt="Солдат-76"></button>
      <button class="hero"><img src="/static/other/sombra.png" alt="Сомбра"></button>
      <button class="hero"><img src="/static/other/torb.png" alt="Торбьорн"></button>
      <button class="hero"><img src="/static/other/tracer.png" alt="Трейсер"></button>
      <button class="hero"><img src="/static/other/pharah.png" alt="Фарра"></button>
      <button class="hero"><img src="/static/other/hanzo.png" alt="Хандзо"></button>
      <button class="hero"><img src="/static/other/echo.png" alt="Эхо"></button>
      <button class="hero"><img src="/static/other/ashe.png" alt="Эш"></button>
    </div>
  </div>

  <!-- ПОДДЕРЖКА -->
  <div class="role support">
    <div class="role-title">Поддержка</div>
    <div class="role-icons">
      <button class="hero"><img src="/static/other/ana.png" alt="Ана"></button>
      <button class="hero"><img src="/static/other/mercy.png" alt="Ангел"></button>
      <button class="hero"><img src="/static/other/baptiste.png" alt="Батист"></button>
      <button class="hero"><img src="/static/other/brig.png" alt="Бригитта"></button>
      <button class="hero"><img src="/static/other/dzen.png" alt="Дзеньятта"></button>
      <button class="hero"><img src="/static/other/illari.png" alt="Иллари"></button>
      <button class="hero"><img src="/static/other/kiriko.png" alt="Кирико"></button>
      <button class="hero"><img src="/static/other/lucio.png" alt="Лусио"></button>
      <button class="hero"><img src="/static/other/moira.png" alt="Мойра"></button>
      <button class="hero"><img src="/static/other/weaver.png" alt="Ткач_Жизни"></button>
      <button class="hero"><img src="/static/other/juno.png" alt="Юнона"></button>
    </div>
  </div>
</div>

  <div class="selected-roles">
    <div id="Танк" class="selected-role">
      <div class="heroes">
        <button class="selected-hero"></button>
      </div>
    </div>

    <div id="Урон" class="selected-role">
      <div class="heroes">
        <button class="selected-hero"></button>
        <button class="selected-hero"></button>
      </div>
    </div>

    <div id="Поддержка" class="selected-role">
      <div class="heroes">
        <button class="selected-hero"></button>
        <button class="selected-hero"></button>
      </div>
    </div>
  </div>

  <button onclick="getCounterPicks()" id="find-button">Подобрать команду</button>

<div id="counters-container"></div>

  <script src="/static/script.js"></script>
</body>
</html>
