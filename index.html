<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подбор контрпиков</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.ico" sizes="32x32">
</head>
<body>
  <div class="logo-container">
    <img src="/logo.png" alt="Logo" class="logo">
  </div>
  <h1>Собери вражескую команду</h1>

  <!-- Блоки ролей -->
  <div class="roles">
  <!-- ТАНК -->
  <div class="role tank">
    <div class="role-title">Танк</div>
    <div class="role-icons">
      <button class="hero"><img src="/icons/normal/dva.png" alt="D.Va"></button>
      <button class="hero"><img src="/icons/normal/hazard.png" alt="Азарт"></button>
      <button class="hero"><img src="/icons/normal/zarya.png" alt="Заря"></button>
      <button class="hero"><img src="/icons/normal/queen.png" alt="Королева_Стервятников"></button>
      <button class="hero"><img src="/icons/normal/doomfist.png" alt="Кулак_Смерти"></button>
      <button class="hero"><img src="/icons/normal/mauga.png" alt="Мауга"></button>
      <button class="hero"><img src="/icons/normal/orisa.png" alt="Ориса"></button>
      <button class="hero"><img src="/icons/normal/rein.png" alt="Райнхардт"></button>
      <button class="hero"><img src="/icons/normal/ram.png" alt="Раматтра"></button>
      <button class="hero"><img src="/icons/normal/sigma.png" alt="Сигма"></button>
      <button class="hero"><img src="/icons/normal/hammond.png" alt="Таран"></button>
      <button class="hero"><img src="/icons/normal/hog.png" alt="Турбосвин"></button>
      <button class="hero"><img src="/icons/normal/winston.png" alt="Уинстон"></button>
    </div>
  </div>

  <!-- УРОН -->
  <div class="role damage">
    <div class="role-title">Урон</div>
    <div class="role-icons">
      <button class="hero"><img src="/icons/normal/venture.png" alt="Авентюра"></button>
      <button class="hero"><img src="/icons/normal/bastion.png" alt="Бастион"></button>
      <button class="hero"><img src="/icons/normal/genji.png" alt="Гэндзи"></button>
      <button class="hero"><img src="/icons/normal/reaper.png" alt="Жнец"></button>
      <button class="hero"><img src="/icons/normal/junkrat.png" alt="Крысавчик"></button>
      <button class="hero"><img src="/icons/normal/cassidy.png" alt="Кэссиди"></button>
      <button class="hero"><img src="/icons/normal/mei.png" alt="Мэй"></button>
      <button class="hero"><img src="/icons/normal/widow.png" alt="Роковая_Вдова"></button>
      <button class="hero"><img src="/icons/normal/sym.png" alt="Симметра"></button>
      <button class="hero"><img src="/icons/normal/sojourn.png" alt="Соджорн"></button>
      <button class="hero"><img src="/icons/normal/soldier.png" alt="Солдат-76"></button>
      <button class="hero"><img src="/icons/normal/sombra.png" alt="Сомбра"></button>
      <button class="hero"><img src="/icons/normal/torb.png" alt="Торбьорн"></button>
      <button class="hero"><img src="/icons/normal/tracer.png" alt="Трейсер"></button>
      <button class="hero"><img src="/icons/normal/pharah.png" alt="Фарра"></button>
      <button class="hero"><img src="/icons/normal/hanzo.png" alt="Хандзо"></button>
      <button class="hero"><img src="/icons/normal/echo.png" alt="Эхо"></button>
      <button class="hero"><img src="/icons/normal/ashe.png" alt="Эш"></button>
    </div>
  </div>

  <!-- ПОДДЕРЖКА -->
  <div class="role support">
    <div class="role-title">Поддержка</div>
    <div class="role-icons">
      <button class="hero"><img src="/icons/normal/ana.png" alt="Ана"></button>
      <button class="hero"><img src="/icons/normal/mercy.png" alt="Ангел"></button>
      <button class="hero"><img src="/icons/normal/baptiste.png" alt="Батист"></button>
      <button class="hero"><img src="/icons/normal/brig.png" alt="Бригитта"></button>
      <button class="hero"><img src="/icons/normal/dzen.png" alt="Дзеньятта"></button>
      <button class="hero"><img src="/icons/normal/illari.png" alt="Иллари"></button>
      <button class="hero"><img src="/icons/normal/kiriko.png" alt="Кирико"></button>
      <button class="hero"><img src="/icons/normal/lucio.png" alt="Лусио"></button>
      <button class="hero"><img src="/icons/normal/moira.png" alt="Мойра"></button>
      <button class="hero"><img src="/icons/normal/weaver.png" alt="Ткач_Жизни"></button>
      <button class="hero"><img src="/icons/normal/juno.png" alt="Юнона"></button>
    </div>
  </div>
</div>

  <div class="selected-heroes-section">
    <h2 class="selected-title">Выбранные герои</h2>
    <div class="selected-roles">
      <div id="Танк" class="selected-role">
        <div class="selected-role-title">Танк</div>
        <div class="heroes">
          <div class="selected-hero"></div>
        </div>
      </div>

      <div id="Урон" class="selected-role">
        <div class="selected-role-title">Урон</div>
        <div class="heroes">
          <div class="selected-hero"></div>
          <div class="selected-hero"></div>
        </div>
      </div>

      <div id="Поддержка" class="selected-role">
        <div class="selected-role-title">Поддержка</div>
        <div class="heroes">
          <div class="selected-hero"></div>
          <div class="selected-hero"></div>
        </div>
      </div>
    </div>
  </div>

  <button id="find-button">Подобрать команду</button>

  <div id="counters-container"></div>

  <script type="module" src="/js/ui/uiHandlers.js"></script>
</body>
</html>
